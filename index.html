<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontributor - TKJ OnE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === SCANLINE OVERLAY === */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(10, 10, 15, 0.03) 50%, transparent 50%);
      background-size: 100% 4px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.6;
      animation: scan 8s linear infinite;
    }

    /* === GLITCH EFFECT UNTUK JUDUL === */
    @keyframes glitch-1 {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-2 {
      0%, 100% { opacity: 0; text-shadow: none; }
      2%, 18%, 22%, 38%, 42%, 58%, 62%, 78%, 82%, 98% { 
        opacity: 1; 
        text-shadow: -2px 0 #ff00c8, 2px 0 #00fff6;
      }
    }

    h1.glitch {
      position: relative;
      animation: glitch-1 3s infinite;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h1.glitch::before {
      animation: glitch-2 3s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
      opacity: 0.8;
    }

    h1.glitch::after {
      animation: glitch-2 2.8s infinite reverse;
      clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%);
      opacity: 0.8;
    }

    body {
      background: #0a0a0f;
      color: #e2e8f0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.2rem;
      text-align: center;
      opacity: 0;
    }

    .contributors-table {
      width: 100%;
      max-width: 620px;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(20, 20, 30, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(16, 185, 129, 0.2);
      opacity: 0;
      transform: translateY(20px);
    }

    .contributors-table thead th {
      background: rgba(10, 10, 15, 0.9);
      padding: 1.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #a0aec0;
    }

    .contributors-table td {
      padding: 1.1rem;
      text-align: center;
      font-size: 1.05rem;
    }

    .role-tag {
      background: linear-gradient(135deg, #0d9488, #10b981);
      color: white;
      padding: 0.4rem 0.9rem;
      border-radius: 8px;
      font-size: 0.88rem;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
      min-width: 120px;
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: #cbd5e0;
      max-width: 620px;
      line-height: 1.5;
      opacity: 0;
    }

    .footer-note a {
      color: #34d399;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #34d399;
    }

    /* Gaya sementara saat decode */
    .decoding {
      font-family: monospace !important;
      font-feature-settings: "tnum";
    }

    /* Animasi scanline */
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7rem; margin-bottom: 1.5rem; }
      .contributors-table thead th,
      .contributors-table td {
        padding: 0.9rem 0.6rem;
        font-size: 0.95rem;
      }
      .role-tag {
        padding: 0.35rem 0.8rem;
        font-size: 0.82rem;
        min-width: 100px;
      }
      .footer-note { font-size: 0.9rem; padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <!-- Judul dengan glitch -->
  <h1 id="main-title" class="glitch" data-text="Kontributor TKJ OnE">Kontributor TKJ OnE</h1>
  
  <table class="contributors-table" id="contribTable">
    <thead>

  <p class="footer-note">
    <span class="decode-text">Jika kamu tertarik, dan ingin menjadi kontributor dalam penambahan konten, silahkan</span>

  </p>

  <script>
    const CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';

    // === DECODE TEKS ===
    function decodeText(el, original, duration = 1000) {
      el.classList.add('decoding');
      const steps = Math.floor(duration / 50);
      let step = 0;
      
      const interval = setInterval(() => {
        let result = '';
        for (let i = 0; i < original.length; i++) {
          if (original[i] === ' ') {
            result += ' ';
          } else if (step > (i / original.length) * steps) {
            result += original[i];
          } else {
            result += CHARS.charAt(Math.floor(Math.random() * CHARS.length));
          }
        }
        el.textContent = result;
        step++;
        
        if (step > steps) {
          clearInterval(interval);
          el.textContent = original;
          el.classList.remove('decoding');
        }
      }, 50);
    }

    // === ANIMASI ANGKA ===
    function animateNumber(el, target, duration = 1500) {
      const start = performance.now();
      const animate = (now) => {
        const progress = Math.min((now - start) / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        const current = Math.floor(target * ease);
        el.textContent = current;
        if (progress < 1) requestAnimationFrame(animate);
        else el.textContent = target;
      };
      requestAnimationFrame(animate);
    }

    // === INISIALISASI ===
    document.addEventListener('DOMContentLoaded', () => {
      const title = document.getElementById('main-title');
      const table = document.getElementById('contribTable');
      const footer = document.querySelector('.footer-note');
      const decodeElements = document.querySelectorAll('.decode-text');
      const numberElements = document.querySelectorAll('.num');

      // Munculkan judul & tabel secara halus
      setTimeout(() => {
        title.style.opacity = '1';
        title.style.transition = 'opacity 0.8s ease';
        decodeText(title, title.textContent);
      }, 100);

      setTimeout(() => {
        table.style.opacity = '1';
        table.style.transform = 'translateY(0)';
        table.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      }, 300);

      setTimeout(() => {
        footer.style.opacity = '1';
        footer.style.transition = 'opacity 0.8s ease';
      }, 500);

      // Decode semua teks non-angka
      decodeElements.forEach((el, i) => {
        if (el !== title) {
          setTimeout(() => {
            decodeText(el, el.textContent);
          }, 400 + i * 60);
        }
      });

      // Animasi angka
      numberElements.forEach((el, i) => {
        const target = parseInt(el.getAttribute('data-value')) || 0;
        setTimeout(() => {
          animateNumber(el, target);
        }, 400 + i * 60);
      });
    });
  </script>
